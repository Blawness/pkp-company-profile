name: CI/CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install dependencies
        run: bun ci

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

  deploy:
    needs: test-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            export DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            
            # Determine the deployment directory
            if [ -n "$DEPLOY_PATH" ]; then
              TARGET_DIR="$DEPLOY_PATH"
            else
              TARGET_DIR="$HOME/htdocs/www.presisikonsulindoprima.com"
            fi

            echo "üìÇ Deploying to: $TARGET_DIR"

            if [ -d "$TARGET_DIR" ]; then
              cd "$TARGET_DIR"
              chmod +x scripts/deploy.sh
              ./scripts/deploy.sh
            else
              echo "‚ùå Directory $TARGET_DIR does not exist."
              exit 1
            fi
