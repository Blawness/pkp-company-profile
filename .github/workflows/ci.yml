name: CI/CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install dependencies
        run: bun ci

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

  deploy:
    needs: test-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Tentukan path project
            TARGET_DIR="${{ secrets.DEPLOY_PATH }}"
            TARGET_DIR="${TARGET_DIR/#\~/$HOME}"
            
            # Jika secret kosong, gunakan default path CloudPanel
            if [ -z "$TARGET_DIR" ]; then
              TARGET_DIR="$HOME/htdocs/www.presisikonsulindoprima.com"
            fi

            echo "üìÇ Navigating to: $TARGET_DIR"
            cd "$TARGET_DIR" || { echo "‚ùå Folder tidak ditemukan!"; exit 1; }
            
            # Update source code
            echo "üì• Fetching latest changes..."
            git fetch origin master
            
            echo "üîÑ Resetting to latest version..."
            git reset --hard origin/master
            
            # Jalankan script deployment
            echo "üöÄ Starting deployment script..."
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh
