name: CI/CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.4"

      - name: Install dependencies
        run: bun ci

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

  deploy:
    needs: test-and-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            export DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            export REPO_URL="https://github.com/${{ github.repository }}.git"
            
            # Determine the deployment directory
            if [ -n "$DEPLOY_PATH" ]; then
              # Expand ~ to $HOME if present
              TARGET_DIR="${DEPLOY_PATH/#\~/$HOME}"
            else
              # Fallback to the path confirmed in the screenshot
              TARGET_DIR="/home/www-pkp-ssh/htdocs/www.presisikonsulindoprima.com"
            fi

            echo "üìÇ Target directory: $TARGET_DIR"

            # If the determined path doesn't exist, try common CloudPanel home path
            if [ ! -d "$TARGET_DIR" ]; then
               ALT_DIR="$HOME/htdocs/www.presisikonsulindoprima.com"
               if [ -d "$ALT_DIR" ]; then
                  TARGET_DIR="$ALT_DIR"
                  echo "üí° Found directory at: $TARGET_DIR"
               fi
            fi

            # Final check and action
            if [ ! -d "$TARGET_DIR" ]; then
              echo "‚ö†Ô∏è Directory $TARGET_DIR not found. Attempting initial setup..."
              mkdir -p "$TARGET_DIR"
              cd "$TARGET_DIR"
              echo "üì• Cloning repository..."
              if ! git clone "$REPO_URL" .; then
                echo "‚ùå Failed to clone repository. Please ensure the server has access to the repository."
                exit 1
              fi
            else
              cd "$TARGET_DIR"
            fi

            # Double check we are in a git repo
            if [ ! -d ".git" ]; then
              echo "‚ùå $TARGET_DIR is not a git repository. Please initialize it manually."
              exit 1
            fi

            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh
